<html>
  <style>
    body {
      width: 200px;
      height: 200px;
      margin: 0;
    }
    button {
      margin: 20px;
    }
  </style>

  <body>
    <button id="btn">touch</button>
  </body>

  <script>
    const body = document.body
    body.ontouchstart = (e) => {
      const t = e.touches[0]
      console.log('start', t.clientX | 0, t.clientY | 0)
    }
    body.ontouchmove = (e) => {
      const t = e.touches[0]
      console.log('move', t.clientX | 0, t.clientY | 0)
    }
    body.ontouchend = (e) => {
      console.log('end')
    }
    body.ontouchcancel = (e) => {
      console.log('cancel')
    }

    const btn = document.getElementById('btn')
    let start = false
    btn.ontouchstart = (e) => {
      start = true
    }
    btn.ontouchend = (e) => {
      if (start) {
        btn.setAttribute('tapped', true)
      }
      start = false
    }
  </script>
</html>
